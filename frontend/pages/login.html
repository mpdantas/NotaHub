<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Web - Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <img src="../assets/img/logo.png" alt="Logo MD Tech" class="logo-login">
        <h1 class="page-title">Nota Web</h1>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2 class="form-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer class="main-footer">
        <p>Todos os direitos reservados &copy; <span id="current-year"></span> - Desenvolvido por MD Tech Engenharia</p>
    </footer>
</body>
</html>
